name: Deploy and Test Laravel Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Admin123!
          MYSQL_DATABASE: twitterclone
          MYSQL_USER: admin
          MYSQL_PASSWORD: Admin123!
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -hmysql --silent"
          --health-interval=5s --health-timeout=5s --health-retries=20

    env:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: twitterclone
      DB_USERNAME: admin
      DB_PASSWORD: Admin123!

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo_mysql, tokenizer, xml, curl, bcmath
          coverage: none

      - name: Prepare .env & APP_KEY
        run: |
          cp .env.example .env || true
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          php artisan key:generate

      - name: Install Composer deps
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysql -h"$DB_HOST" -P"$DB_PORT" -u"$DB_USERNAME" -p"$DB_PASSWORD" -e "SELECT 1" >/dev/null 2>&1; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: Cache config
        run: php artisan config:cache

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run Unit tests
        run: php artisan test --testsuite=Unit --verbose

      - name: Run Feature tests
        run: php artisan test --testsuite=Feature --verbose

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo_mysql

      - name: Prepare .env & APP_KEY
        run: |
          cp .env.example .env || true
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          php artisan key:generate

      - name: Install Composer (prod)
        run: composer install --no-interaction --prefer-dist --no-progress --no-dev --optimize-autoloader

      - name: Cache config
        run: php artisan config:cache

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: twitterclone
          DB_USERNAME: admin
          DB_PASSWORD: Admin123!
        run: php artisan migrate --force

      - name: Deploy Application
        run: echo "Deploying the application to the production server"
