name: Deploy and Test Laravel Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Admin123!
          MYSQL_DATABASE: twitterclone
          MYSQL_USER: admin
          MYSQL_PASSWORD: Admin123!
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -hmysql --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo_mysql

      - name: Install Composer dependencies
        run: composer install

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..5}; do
            if mysqladmin ping -hmysql -P3306 --silent; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "Waiting for MySQL... ($i/5)"
            sleep 2
          done
          echo "MySQL did not become ready in time."
          exit 1

      - name: Debug MySQL Logs
        if: failure()
        run: |
          echo "Checking MySQL logs..."
          docker logs $(docker ps -q --filter "ancestor=mysql:8.0")

      - name: Cache Laravel configuration
        run: php artisan config:cache

      - name: Run Laravel migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: twitterclone
          DB_USERNAME: admin
          DB_PASSWORD: Admin123!
        run: php artisan migrate --force

      - name: Run Laravel Unit Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: twitterclone
          DB_USERNAME: admin
          DB_PASSWORD: Admin123!
        run: php artisan test --testsuite=Unit --stop-on-failure

      - name: Run Laravel Feature Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: twitterclone
          DB_USERNAME: admin
          DB_PASSWORD: Admin123!
        run: php artisan test --testsuite=Feature --stop-on-failure

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: pdo_mysql

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Cache Laravel configuration
        run: php artisan config:cache

      - name: Run Laravel migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: twitterclone
          DB_USERNAME: admin
          DB_PASSWORD: Admin123!
        run: php artisan migrate --force

      - name: Deploy Application
        run: |
          echo "Deploying the application to the production server"
