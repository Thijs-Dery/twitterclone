version: '3.8'

services:
  app:
    build:
      context: .
    networks:
      - twitterclone_network
    ports:
      - "8000:80"
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: Admin123!
      MYSQL_DATABASE: twitterclone
      MYSQL_USER: admin
      MYSQL_PASSWORD: Admin123!
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init-scripts:/docker-entrypoint-initdb.d
    networks:
      - twitterclone_network

networks:
  twitterclone_network:
    driver: bridge

volumes:
  db_data:
