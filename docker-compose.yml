version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twitterclone_app
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./nginx/default:/etc/nginx/sites-available/default
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=twitterclone
      - DB_USERNAME=admin
      - DB_PASSWORD=Admin123!
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: twitterclone_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: twitterclone
      MYSQL_USER: admin
      MYSQL_PASSWORD: Admin123!
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
